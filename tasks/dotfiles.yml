- name: Installing stow
  apt:
    name: stow
  become: true
  tags:
    - install
    - dotfiles
    - stow

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: "https://github.com/vukovuko/.dotfiles"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  become: true
  become_user: thevuko
  tags:
    - install
    - dotfiles
    - stow

- name: Ensure all scripts in .dotfiles are executable
  find:
    paths: "{{ lookup('env', 'HOME') }}/.dotfiles"
    patterns: "*"
    recurse: yes
    file_type: file
  register: dotfiles_scripts

- name: Set executable permissions for all scripts
  file:
    path: "{{ item.path }}"
    mode: "0755"
  with_items: "{{ dotfiles_scripts.files }}"
  become: true
  become_user: thevuko
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./ubuntu
  become: true
  become_user: thevuko
  tags:
    - install
    - dotfiles
    - stow
